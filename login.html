<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <a href="index.html" class="top-title">
        <h2>Travel<span>V</span>ista</h2>
    </a>
    <div class="login-form">
       
        <video autoplay loop muted playsinline class="login-video">
            <source src="img/login-video.mp4" type="video/mp4">
        </video>
        <div class="box">
            <!-- login -->
            <div class="login-box">
                <div class="login-header">
                    <h3>Hello,Again</h3>
                    <h6>We Are Happy to have You Back.</h6>
                </div>
                <div class="input-field">
                    <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                            <label for="floatingInputGroup1">Username</label>
                        </div>
                    </div>
                </div>
                <div class="input-field">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                                <div class="form-floating">
                            <input type="password" class="form-control" id="floatingInputGroup1" placeholder="Password">
                            <label for="floatingInputGroup1">Password</label>
                        </div>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember Me
                    </label>
                </div>
                <a href="#" class="login-btn">Login</a>
            </div>
            
        </div>
    </div>
</body>

</html>
